name: Run Tests on Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Install Python 3.7
        run: |
          sudo apt update
          sudo apt install -y software-properties-common
          sudo add-apt-repository -y ppa:deadsnakes/ppa
          sudo apt update
          sudo apt install -y python3.7 python3.7-venv python3.7-dev
          python3.7 --version
      
      - name: Install dependencies
        run: |
          # Install pyserial for tests (RPi.GPIO not needed - tests use mocks)
          uv pip install pyserial --python python3.7
      
      - name: Run payment protocol tests
        run: |
          python3.7 -m ePort.tests.test_payment
      
      - name: Check for syntax errors
        run: |
          python3.7 -m py_compile ePort/main.py
          python3.7 -m py_compile ePort/src/machine.py
          python3.7 -m py_compile ePort/src/payment.py
