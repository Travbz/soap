name: Run Tests on Pull Request

on:
  pull_request:
    branches:
      - master
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install pyserial for tests (RPi.GPIO not needed - tests use mocks)
          pip install pyserial
      
      - name: Run payment protocol tests
        run: |
          python -m ePort.tests.test_payment
      
      - name: Check for syntax errors
        run: |
          python -m py_compile ePort/main.py
          python -m py_compile ePort/src/machine.py
          python -m py_compile ePort/src/payment.py
