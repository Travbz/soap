name: Run Tests on Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Install Python 3.7
        run: |
          uv python install 3.7
      
      - name: Install dependencies
        run: |
          # Install pyserial for tests (RPi.GPIO not needed - tests use mocks)
          uv pip install pyserial --python 3.7
      
      - name: Run payment protocol tests
        run: |
          uv run --python 3.7 -m ePort.tests.test_payment
      
      - name: Check for syntax errors
        run: |
          uv run --python 3.7 -m py_compile ePort/main.py
          uv run --python 3.7 -m py_compile ePort/src/machine.py
          uv run --python 3.7 -m py_compile ePort/src/payment.py
