name: Run Tests on Pull Request

on:
  pull_request:
    branches:
      - master
      - main

jobs:
  test:
    runs-on: ubuntu-20.04  # Ubuntu 20.04 supports Python 3.7 (matches Raspberry Pi deployment)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.7
        uses: actions/setup-python@v5
        with:
          python-version: "3.7"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install pyserial for tests (RPi.GPIO not needed - tests use mocks)
          pip install pyserial
      
      - name: Run payment protocol tests
        run: |
          python -m ePort.tests.test_payment
      
      - name: Check for syntax errors
        run: |
          python -m py_compile ePort/main.py
          python -m py_compile ePort/src/machine.py
          python -m py_compile ePort/src/payment.py
